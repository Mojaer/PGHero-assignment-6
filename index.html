<body>

    <!-- header------------------------------------------------- -->
    <header class="container text-center mb-5">
        <section class="mt-5 ">
            <h1 class="fw-bolder mb-4">
                AI Universe Hub
            </h1>
            <button class="btn btn-danger fw-bold p-3" id="date_sort">Sort By Date</button>
        </section>
    </header>



    <!-- main--------------------------------------------------------------------------- -->
    <main class="container mt-4 ">
        <div class="text-center " id="spinner">
            <div class="spinner-border  " role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>



        <section class="row row-cols-1 row-cols-md-3 g-4 " id="cards">

                <div class="card">

                        <p class="card-text">

                        </ol>
                        </p>
                    </div>

        <!-- button to see all images -->
        <section class="text-center my-5">
            <button class="btn btn-danger fw-bold p-3 " id="seeMore">See More</button>
        </section>

        <!-- modal to show individual item-->
        <div class="modal fade" id="AImodal" tabindex="-1" aria-labelledby="AImodalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- modal body -->
                    <div class="modal-body row  text-center justify-content-around my-5 gap-2">
                        <div class="border border-danger rounded col-lg-5" id="title">
                            <h3 class="fw-bold p-2 text-start"> </h3>
                            <div class="d-flex justify-content-between p-2 fw-bold gap-2" id="pricing">
                                <div class="bg-light p-3 text-success"></div>
                                <div class="bg-light p-3 text-warning"></div>
                                <div class="bg-light p-3 text-danger"></div>
                            </div>
                            <div class="d-flex justify-content-between text-start">
                                <div>
                                    <h3 class="fw-bold">Features</h3>
                                    <ol id="features">

                                    </ol>

                                </div>
                                <div>
                                    <h3 class="fw-bold">Integrations</h3>
                                    <ol id="integrations">

                                    </ol>
                                </div>
                            </div>
                        </div>
                        <div class="p-3 col-lg-5" id="img_part">
                            <img alt="images" src="" class="w-100">

                            </p>
                            <h3 class="p-2 fw-bold"></h3>
                            <p class=""></p>

                    </div>

                </div>
            </div>
        </div>
